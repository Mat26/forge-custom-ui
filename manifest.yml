modules:
  jira:issuePanel:
    - key: custom-ui-app-hello-world-panel
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: Custom UI V1
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/build
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
  external:
    fetch:
      backend:
        - '*'
app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/b0d0a8ca-9e55-436f-8856-f68250bbb041
